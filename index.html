<!-- index.html for the Aligned Sales Flow Quiz -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Windsong&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'PT Serif', serif;
      background-color: #fffff0;
      color: #3e4738;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .header {
      font-family: 'Windsong', cursive;
      font-size: 2.5rem;
      color: #631d14;
      text-align: center;
      margin-bottom: 20px;
    }
    .subheader {
      font-size: 1.2rem;
      color: #3e4738;
      text-align: center;
      margin-bottom: 20px;
    }
    .button {
      background-color: #3e4738;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      display: block;
      width: 100%;
    }
    .button:hover {
      background-color: #4fa5c2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Discover Your Unique Sales Style</div>
    <div class="subheader">Take this quick quiz to find out how you're currently showing up in sales and how to align for bigger wins.</div>

    <form action="quiz.html" method="GET">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <button type="submit" class="button">Start the Quiz</button>
    </form>
  </div>
</body>
</html>
