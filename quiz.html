<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aligned Sales Quiz</title>
  <style>
    body {
      background-color: #FFFFFF;
      font-family: Georgia, serif;
      color: #000000;
      margin: 0;
      padding: 40px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 30px;
      background-color: #fdfaf7;
      border: 2px solid #C4AD91;
      border-radius: 12px;
    }
    h1 {
      color: #265567;
    }
    .cta-button {
      background-color: #BE2C91;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      margin-top: 20px;
      border: none;
      cursor: pointer;
    }
    .cta-button:hover {
      background-color: #a4257c;
    }
    .question {
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin: 5px 0;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Find Your Aligned Sales Archetype</h1>
    <form id="quizForm">
      <div class="question">
        <p>1. When it comes to making an offer, you usually...</p>
        <label><input type="radio" name="q1" value="A" required> Offer so much value you feel awkward charging</label>
        <label><input type="radio" name="q1" value="B"> Share the idea… but rarely deliver it</label>
        <label><input type="radio" name="q1" value="C"> Go all in, then crash afterward</label>
        <label><input type="radio" name="q1" value="D"> Present it clearly and let people choose</label>
      </div>

      <div class="question">
        <p>2. Your biggest challenge with sales is...</p>
        <label><input type="radio" name="q2" value="A" required> Feeling guilty asking for money</label>
        <label><input type="radio" name="q2" value="B"> Defining your offer</label>
        <label><input type="radio" name="q2" value="C"> Doing too much and burning out</label>
        <label><input type="radio" name="q2" value="D"> Staying consistent with systems</label>
      </div>

      <div class="question">
        <p>3. Your relationship with structure is...</p>
        <label><input type="radio" name="q3" value="A" required> I focus on others and ignore mine</label>
        <label><input type="radio" name="q3" value="B"> I prefer to just flow</label>
        <label><input type="radio" name="q3" value="C"> I follow it, but I’m exhausted</label>
        <label><input type="radio" name="q3" value="D"> I like simple, supportive structure</label>
      </div>

      <div class="question">
        <p>4. You secretly believe that selling...</p>
        <label><input type="radio" name="q4" value="A" required> Should be selfless or it’s greedy</label>
        <label><input type="radio" name="q4" value="B"> Should be easy, but it slips away</label>
        <label><input type="radio" name="q4" value="C"> Is constant effort</label>
        <label><input type="radio" name="q4" value="D"> Can be sacred and sustainable</label>
      </div>

      <div class="question">
        <p>5. You’re most ready to...</p>
        <label><input type="radio" name="q5" value="A" required> Set boundaries and receive</label>
        <label><input type="radio" name="q5" value="B"> Focus your energy and build</label>
        <label><input type="radio" name="q5" value="C"> Simplify and find ease</label>
        <label><input type="radio" name="q5" value="D"> Expand with clarity</label>
      </div>

      <button class="cta-button" type="submit">See My Archetype</button>
    </form>
  </div>

  <script>
    document.getElementById('quizForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const scores = { A: 0, B: 0, C: 0, D: 0 };
      const formData = new FormData(event.target);

      for (let entry of formData.values()) {
        scores[entry]++;
      }

      const max = Math.max(...Object.values(scores));
      const result = Object.keys(scores).find(key => scores[key] === max);

      const redirectMap = {
        A: "overgiver.html",
        B: "visionary-drifter.html",
        C: "hustling-healer.html",
        D: "aligned-closer.html"
      };

      window.location.href = redirectMap[result];
    });
  </script>
</body>
</html>
