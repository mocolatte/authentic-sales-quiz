<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aligned Sales Archetype Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Quattrocento&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      font-family: 'PT Serif', serif;
      color: #3e4738;
      margin: 0;
      padding: 40px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background-color: #fffff0;
      padding: 40px;
      border: 2px solid #c4ad91;
      border-radius: 16px;
    }
    h1 {
      font-family: 'Quattrocento', serif;
      font-size: 32px;
      text-align: center;
      margin-bottom: 30px;
      color: #3e4738;
    }
    p {
      font-size: 18px;
      color: #265567;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 12px;
      font-size: 16px;
    }
    input[type="submit"] {
      background-color: #3e4738;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    input[type="submit"]:hover {
      background-color: #2e3a2e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Take the Aligned Sales Archetype Quiz</h1>
    <form action="results.html" method="get">
      <p>1. When someone asks about your offer, how do you usually respond?</p>
      <label><input type="radio" name="q1" value="A" required> I pour my heart out, then feel awkward about charging</label>
      <label><input type="radio" name="q1" value="B"> I share a little but drift off into something else</label>
      <label><input type="radio" name="q1" value="C"> I dive in, then feel drained and need to recover</label>
      <label><input type="radio" name="q1" value="D"> I explain clearly and let them decide</label>

      <!-- Add additional questions here if needed -->

      <input type="submit" value="See My Archetype">
    </form>
  </div>
</body>
</html>
