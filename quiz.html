<!-- quiz.html with only quiz questions and archetype calculation -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Windsong&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'PT Serif', serif;
      background-color: #fffff0;
      color: #3e4738;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .header {
      font-family: 'Windsong', cursive;
      font-size: 2.5rem;
      color: #631d14;
      text-align: center;
      margin-bottom: 20px;
    }
    .button {
      background-color: #3e4738;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    .button:hover {
      background-color: #4fa5c2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Take the Quiz - Discover Your Sales Archetype</div>
    <form id="quizForm">
      <h3>1. When preparing for a sales conversation, you typically:</h3>
      <input type="radio" name="q1" value="A"> Overgiver<br>
      <input type="radio" name="q1" value="B"> Visionary<br>
      <input type="radio" name="q1" value="C"> Hustler<br>
      <input type="radio" name="q1" value="D"> Closer<br><br>

      <h3>2. How do you feel when discussing pricing?</h3>
      <input type="radio" name="q2" value="A"> Overgiver<br>
      <input type="radio" name="q2" value="B"> Visionary<br>
      <input type="radio" name="q2" value="C"> Hustler<br>
      <input type="radio" name="q2" value="D"> Closer<br><br>

      <button type="button" class="button" onclick="calculateArchetype()">Submit & Continue</button>
    </form>
  </div>

  <script>
    function calculateArchetype() {
      const form = document.getElementById('quizForm');
      const answers = new FormData(form);
      const scores = { A: 0, B: 0, C: 0, D: 0 };

      for (let entry of answers.entries()) {
        scores[entry[1]] += 1;
      }

      let highestScore = 0;
      let archetype = '';

      for (let key in scores) {
        if (scores[key] > highestScore) {
          highestScore = scores[key];
          archetype = key;
        }
      }

      window.location.href = `name-email.html?archetype=${archetype}`;
    }
  </script>
</body>
</html>
