<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aligned Sales Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Quattrocento&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      font-family: 'PT Serif', serif;
      color: #3e4738;
      margin: 0;
      padding: 40px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background-color: #fffff0;
      padding: 40px;
      border: 2px solid #c4ad91;
      border-radius: 16px;
    }
    h1 {
      font-family: 'Quattrocento', serif;
      font-size: 32px;
      text-align: center;
      margin-bottom: 30px;
      color: #3e4738;
    }
    .question {
      margin-bottom: 20px;
    }
    .cta-button {
      background-color: #3e4738;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      text-decoration: none;
      display: inline-block;
    }
    .cta-button:hover {
      background-color: #2e3a2e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Aligned Sales Quiz</h1>
    <form action="results.html" method="GET">
      <div class="question">
        <label for="question1">What best describes your current sales challenge?</label><br>
        <input type="radio" name="question1" value="Overgiver"> Overgiver<br>
        <input type="radio" name="question1" value="Visionary Drifter"> Visionary Drifter<br>
        <input type="radio" name="question1" value="Hustling Healer"> Hustling Healer<br>
        <input type="radio" name="question1" value="Aligned Closer"> Aligned Closer
      </div>

      <div class="question">
        <label for="question2">How do you feel after a sales call?</label><br>
        <input type="radio" name="question2" value="Exhausted"> Exhausted<br>
        <input type="radio" name="question2" value="Empowered"> Empowered<br>
        <input type="radio" name="question2" value="Confused"> Confused<br>
        <input type="radio" name="question2" value="Focused"> Focused
      </div>

      <div class="question">
        <label for="email">Enter your email to receive your result:</label><br>
        <input type="email" name="email" required>
      </div>

      <input type="submit" class="cta-button" value="See Your Results">
    </form>
  </div>
</body>
</html>
